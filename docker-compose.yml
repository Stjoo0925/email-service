services:
  # MySQL 데이터베이스 서비스
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - email-service-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      interval: 5s
      retries: 20
      start_period: 40s

  # 백엔드 서비스
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email-service-backend
    environment:
      # 메일 설정
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      # JWT 설정
      JWT_SECRET: ${JWT_SECRET}
      # 데이터베이스 연결 설정
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      # API URL 설정
      API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - email-service-network
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: email-service-frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${SPRING_BASE_URL}
    depends_on:
      - backend
    networks:
      - email-service-network
    ports:
      - "3000:3000"

volumes:
  db_data:

networks:
  email-service-network:
    driver: bridge
